<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
    // Redirect mapping
    const redirects = {
        '/blog/2025/01/15/the-executives-guide-to-building-your-ai-toolstack-a-progressive-approach/': '/blog/AI-Strategy/exec-ai-tools-guide/',
        '/blog/2024/12/20/personal-blog-with-mkdocs-and-githubio/': '/blog/Implementation/mkdocs-blog-guide/',
        '/blog/2025/01/27/dev-ai-tools-guide/': '/blog/Implementation/developer-ai-tools/',
        '/blog/2025/04/05/ai-slides-guide/': '/blog/AI-Strategy/ai-presentation-tools/',
        '/blog/2025/07/04/ai-models-startups/': '/blog/Due-Diligence/ai-strategy-startups/',
        '/blog/2025/07/02/houstonaievents/': '/blog/Industry-Insights/houston-ai-events/',
        '/blog/2025/07/13/ai-feature-convergence/': '/blog/Due-Diligence/ai-feature-convergence/'
    };
    
    const currentPath = window.location.pathname;
    console.log('404 page - current path:', currentPath);
    
    if (redirects[currentPath]) {
        console.log('Redirecting to:', redirects[currentPath]);
        window.location.replace(redirects[currentPath]);
    } else {
        console.log('No redirect found, showing 404');
        document.body.innerHTML = '<h1>Page Not Found</h1><p>The page you are looking for has moved. <a href="/blog/">Visit our blog</a></p>';
    }
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
